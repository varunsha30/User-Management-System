<!-- templates/registration/login.html -->
{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% load crispy_forms_tags %}
{% block content %}
<h2>Log In</h2>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit">Log In</button>
</form>
<p>Forgot Password? <a href="{% url 'password_reset' %}">Click Here</a> </p>
{% endblock %}
