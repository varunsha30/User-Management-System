<!-- templates/registration/signup.html -->
{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<h2>Sign up</h2>
<form method="post" class="uniForm">
    {% csrf_token %}
    {{ form }}
    <button type="button" class="btn btn-primary">Sign Up</button>
</form>
{% endblock %}
